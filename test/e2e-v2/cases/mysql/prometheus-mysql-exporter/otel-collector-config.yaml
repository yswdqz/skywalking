receivers:
  prometheus:
    config: 
     scrape_configs:
       - job_name: 'mysql-monitoring'
         scrape_interval: 10s
         static_configs:
           - targets: [mysql-service:9104]
             labels: 
               host_name: showcase
processors:
  batch:

exporters:
  logging:
    loglevel: debug
  opencensus:
    endpoint: oap:11800
    ###############################################################################
    # OTEL previous version before 0.34.0 the config format, eg. 0.29.0 should be:#
    # insecure: true                                                              #
    # The new version should be:                                                  #
    # tls:                                                                        #
    #   insecure: true                                                            #
    ###############################################################################
    tls:
      insecure: true
    #insecure: true
service:
  pipelines:
    metrics:
      receivers:
      - prometheus
      processors:
      - batch
      exporters:
      - logging
      - opencensus